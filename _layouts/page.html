---
layout: default
---
<div class="post">
  <head>
    {% include html_meta %}
    {% if page.use_math %}
      {% include mathjax_support %}
    {% endif %}
  </head>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
